eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    enabled: true
  instance:
    hostname: localhost
    prefer-ip-address: true
  devtools:
    add-properties: disable

spring:
  zipkin:
    base-url: http://zipkin-server:9411/

